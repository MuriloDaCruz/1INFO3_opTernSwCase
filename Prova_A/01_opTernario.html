<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    Problema: Distância de Entrega
    Peça para o usuário informar a distância total percorrida pelo entregador para realizar a entrega.

    Considere a seguinte situação abaixo:

    Se a distância percorrida for até 50 km, o preço do km será de R$ 1,00.
    Se a distância percorrida for até 100 km, o preço do km será de R$ 1,25.
    Se a distância percorrida for acima de 100 km, o preço do km será de R$ 1,50.
    Baseando-se na resposta do usuário, calcule o custo total da distância percorrida para realizar a entrega.
    */

    //Entrada
    let distancia = Number(prompt('Informe a distância total percorrida pelo entregador:'));
        //Processamento
        (distancia <= 50) ? alert(`O preço do km é de R$1,00. Foi pago R$${(distancia * 1).toFixed(2)} pela distância percorrida da entrega.`)
        : (distancia > 50 && distancia <= 100) ? alert(`O preço do km é de R$1,25. Foi pago R$${(distancia * 1.25).toFixed(2)} pela distância percorrida da entrega.`)
            : (distancia > 100) ? alert(`O preço do km é de R$1,50. Foi pago R$${(distancia * 1.5).toFixed(2)} pela distância percorrida da entrega.`)
                : alert('Valor Inválido')
    //Saída
    /*
    Para testar:
    Entrada: Km (distância de entrega)
    - Informando 20, o custo será de R$ 20,00
    - Informando 60, o custo será de R$ 75,00
    - Informando 120, o custo será de R$ 180,00
    */
</script>
